[package]
name = "aimbot"
version = "1.0.0"
edition = "2024"
rust-version = "1.86.0"

[dependencies]
opencv = { version = "0.95.1", default-features = false, features = ["imgproc", "videoio", "imgcodecs"] }
crossbeam = { version = "0.8.4", features = ["crossbeam-queue"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
ndarray = "0.16.1"
ort = { version = "2.0.0-rc.9", default-features = false, features = ["load-dynamic", "ndarray", "tensorrt"] }
anyhow = "1.0.99"
dotenv = "0.15.0"
actix-web = "4.11.0"
actix-cors = "0.7.1"
rand = "0.9.2"
serialport = "4.7.2"
ctrlc = "3.4.7"
ndi = { version = "0.1.2", optional = true }
grafton-ndi = { git = "https://github.com/dat58/ndi", branch = "hotfix-0.8.1", version = "0.8.2", optional = true }
lazy_static = { version = "1.5.0", optional = true }


[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.6", features = ["unprefixed_malloc_on_supported_platforms", "background_threads"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[features]
disable-mouse = []
debug = []
ndi4 = ["dep:ndi"]
ndi6 = ["dep:grafton-ndi", "dep:lazy_static"]
default = ["ndi4"]